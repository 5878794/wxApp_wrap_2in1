    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

        <view class="box_hcc all_top"><img class="all_top_bg" src="./image/top_img.png">

    <view class="index_main box_scc">

        </view>
        <view class="index_main_input box_hcc">
          <input class="boxflex1" placeholder="图形码" value="{{yzm}}"><img class="index_yzm" src="./image/{{img_yzm}}">
        </view>
        <view class="index_main_input box_hcc">
          <input class="boxflex1" placeholder="验证码" value="{{sms}}">
          <view class="index_main_sms">发送验证码</view>
        </view>
      </view>
    </view>
        <view class="all_btn_main">
          <view class="all_btn button_bg">下一步</view>
        </view>
