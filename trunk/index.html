<!DOCTYPE html>
<html>
  <head>
    <title>测试页面</title>
    <meta charset="UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta http-equiv="x-xss-protection" content="1;mode=block"/>
    <!--meta(http-equiv="Content-Security-Policy" content="" +-->
    <!--"           object-src 'none';" +-->
    <!--"           script-src * 'unsafe-eval' 'unsafe-inline';" +-->
    <!--"           img-src data: *;" +-->
    <!--"           style-src 'self' 'unsafe-inline';" +-->
    <!--"           font-src 'self';" +-->
    <!--"           media-src 'self';" +-->
    <!--"           frame-src 'self';"-->
    <!--)-->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <!--link(rel="stylesheet" type="text/css" href="css/common.css")-->
    <!--script(src="js/polyfill.js")-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!--script(src="js/setting.js")-->
    <script>var text = "<script src='js/index.js?_=" + new Date().getTime() + "'><\/script>";
          document.write(text);
    </script>
  </head>
  <body>
    <view class="top box_h center_s">
      <view class="top_left" aa="{{aaa}}">{{aaa}}</view>
      <view class="top_center boxflex1">{{aaa}}bbb</view>
      <view class="top_right">x</view>
    </view>
    <view class="main">
      <image src="#"></image>
      <radio-group bindchange="radioChange">
        <input type="radio" value="2" />2
        <input type="radio" value="3" />3
        <input type="radio" value="4" checked="true" />4
      </radio-group>
      <checkbox-group bindchange="checkboxChange">
        <input type="checkbox" value="1" />1
        <input type="checkbox" value="2" />2
        <input type="checkbox" value="3" />3
      </checkbox-group>
      <input data-test="{{aaa}}" data-t="test1" type="text" bindinput="input1" placeholder="随便搞" id="aa" value="{{input1}}">
      <textarea bindinput="input1" value="aaaa">aaaa</textarea>
      <view wx:for="{{a}}" bindtouchend="testEnd" bindtap="testFn" test="{{aaa}}" wx:for-item="ittt" wx:for-index="ids" style="opacity:1;" id="aa" name="bb" data-id="123">{{ids}}:{{ittt}}
        <view wx:for="{{dd}}" bindtouchstart="testTouch" id="{{item}}">{{aaa}}:{{item}}</view>
      </view>
    </view>
    <view class="bottom" bindtap="testFn" bindlongpress="testLong">asdkjfaskljdflkasjdflkjsadklfalskdjflkaslkdjflasjdflkas</view>
  </body>
</html>
